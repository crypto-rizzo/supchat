<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>SupChat</title>
    <script>
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                const c = (hash & 0x00FFFFFF)
                    .toString(16)
                    .toUpperCase();
                return "#" + "00000".substring(0, 6 - c.length) + c;
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                conn.send(msg.value);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws/" + document.location.pathname.split("/").pop());
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    var messages = evt.data.split('\n');
                    for (var i = 0; i < messages.length; i++) {
                        var usernameString = messages[i].match(/^[^:]+/)[0];
                        var messageString = messages[i].split(/^[^:]+: /).pop();
                        var usernameItem = document.createElement("div");
                        var messageItem = document.createElement("div");
                        usernameItem.style = `color:${stringToColor(usernameString)}`;

                        usernameItem.textContent = `${usernameString}: \u00A0`;
                        messageItem.textContent = messageString;

                        // Append usernameItem and messageItem together in a single container
                        var messageContainer = document.createElement("div");
                        messageContainer.className = "msg_container";
                        messageContainer.appendChild(usernameItem);
                        messageContainer.appendChild(messageItem);
                        appendLog(messageContainer);
                    }
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height */
        }

        header {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        #log {
            background-color: #222222;
            border: 2px solid #444444;
            border-radius: 8px;
            margin: 10px; /* Added margin for spacing */
            padding: 10px;
            flex: 1; /* Use flex to fill remaining space */
            overflow: auto;
        }

        #form {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            align-items: center;
            background-color: #222222;
            padding: 10px;
            margin: 10px; /* Added margin for spacing */
            max-width: 100%; /* Ensure form doesn't exceed screen width */
            box-sizing: border-box; /* Include padding and borders in width calculation */
            overflow: hidden; /* Prevent horizontal scroll */
        }


        #msg {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #444444;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            margin-right: 10px;
            outline: none;
        }

        input[type="submit"] {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #666666;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"]:hover {
            background-color: #555555;
        }

        .msg_container {
            display: flex;
            margin-bottom: 5px;
        }

        .msg_container > div {
            padding: 6px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">SupChat üè†</a> <!-- Added a link to the home page -->
    </header>
    <div id="log"></div>
    <form id="form">
        <input type="text" id="msg" size="30" autofocus placeholder="Enter message...">
        <input type="submit" value="Send">
    </form>
</body>
</html>
